<header role="banner" class="clearfix">
    <h1>Results</h1>
    <div class="headerInfo visualBlock">
        <span class="backButton clearfix">
            <a href="#/module/<%=moduleName%>">
                <i class="icon-arrow-left"></i>
                <%=text.backLabel%>
            </a>
        </span>
    </div>
</header>

<!-- content -->
<div class="content clearfix">
    <ul class="blockLinkList">
        <li>
            <span class="visualBlock"><%=text.firstPlace%>: <%=first%></span>
        </li>
        <li>
            <span class="visualBlock"><%=text.secondPlace%>: <%=second%></span>
        </li>
        <li>
            <span class="visualBlock"><%=text.thirdPlace%>: <%=third%></span>
        </li>
    </ul>
</div>
